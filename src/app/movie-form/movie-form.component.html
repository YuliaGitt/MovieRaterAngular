<p>movie : {{movie?.title}}</p>
<form [formGroup]="movieForm" (ngSubmit)="saveForm()">
    <label for="title">Title</label><br>
    <input formControlName="title" type="text"><br>
    <label for="description">Description</label><br>
    <textarea formControlName="description" type="text"></textarea><br>
    <button type="submit">
        <span *ngIf="id">Update</span>
        <span *ngIf="!id">Create</span>
    </button>
</form>

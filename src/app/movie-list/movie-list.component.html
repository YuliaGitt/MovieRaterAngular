<div *ngFor = "let movie of movies"  class="movieTitleSection">
    
    <h1 (click)="movieClicked(movie)">
        <div class="fas fa-film" ></div>
        {{movie.title}}
    </h1>
    
    <div >
        <i class="fas fa-edit" (click)="movieEdit(movie)"></i>
        <i class="fas fa-trash" (click)="deleteMovie(movie)"></i>
    </div>
</div>
<br> 
<button (click)="createMovie()">Add A Movie</button>
